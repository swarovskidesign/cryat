<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logosite.jpg">
    <title>Sign in - CRYAT</title>
</head>
<body>

    <div class="main">
        <div class="footer">
            <div class="left">
                <a href=""><img src="img/logo.png" alt=""></a>
            </div>
            <div class="right">
                <a href=""><img src="img/chat.png" alt=""></a>
            </div>
        </div>

        <div class="authhelp">
            <div class="auth">
                <div class="data">
                    <form action="path" method="POST">
                        <div class="number">
                            <label for="phone_number"></label>
                            <input type="text" id="phone_number" name="phone_number" placeholder="Account number">
                            <button type="submit" class="btn"><img src="img/next.png" alt="" class="first"></button>
                        </div>

                    </form>

                    <form action="path" method="POST"></form>
                        <div class="code">
                            <label for="access_code"></label>
                            <input type="text" id="access_code" name="access_code" placeholder="Access code">
                            <button type="submit" class="btn"><img src="img/next.png" alt="" class="second"></button>
                        </div>
                    </form>
                </div>

                <div class="swaph">
                <button class="swap_metod">login by nickname</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
