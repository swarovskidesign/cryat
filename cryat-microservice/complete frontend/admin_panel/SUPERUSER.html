<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logosite.jpg">
    <link rel="stylesheet" href="style2.css">
    <title>SUPERUSER - CRYAT</title>
</head>
<body>

    <div class="main">

        <div class="footeradmin">
            <a href="admin_users.html"><p>USERS</p></a>
            <a href="admin_trancy.html"><p>TRANSACTIONS</p></a>
        </div>

        <div class="users">
            
            <form action="path" method="GET">
                <label for="take_transactions">TAKE TRANSACTIONS (WRITE USER ID ONLY)</label>
                <input type="text" id="take_transactions" name="take_transactions">
                <button type="submit">TAKE</button>
            </form>

            <form action="path" method="GET">
                <label for="user_id">USER ID</label>
                <input type="text" id="user_id" name="user_id">
                <button type="submit">SEACRH</button>
            </form>
            
            <form action="path" method="POST">
                <label for="reset_password">RESET PASSWORD</label>
                <input type="text" id="reset_password" name="reset_password">
                <button type="submit">RESET</button>
            </form>
    
            <form action="path" method="POST">
                <label for="swap_balance">SWAP BALANCE</label>
                <input type="text" id="swap_balance" name="swap_balance">
                <button type="submit">SWAP</button>
            </form>     

        </div>

    </div>
    
</body>
</html>
