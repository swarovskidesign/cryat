<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logosite.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Feedback - CRYAT</title>
</head>
<body>

    <div class="main">
        <div class="footer">
                <img src="img/logo.png" alt="Logo">            
        </div>

        <div class="feedback-form">
            <h2>Leave Your Feedback</h2>
            <form action="submit-feedback" method="POST">
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname" placeholder="Your nickname" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Feedback:</label>
                    <textarea id="message" name="message" placeholder="Write your feedback here..." rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
